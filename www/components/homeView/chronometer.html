<div id="viewChronometer" data-role="view"  data-model="app.homeView"
     data-before-show="app.homeView.beforeShowChronometer">

    <header data-role="header">
        <div class="navbar b-main3" data-role="navbar" >
            <a data-align="left" data-role="button" data-bind="click:goBack" class="sh-headerbutton">
                <i class="mdi mdi-chevron-left  c-white valign" style="font-size: 36px"></i>
                <span class="sh-volver c-white valign">Volver</span>
            </a>
        </div>
    </header>

    <footer data-role="footer">

    </footer>

    <div class="container-fluid" style="width2:100%;">

        <div class="row" style="padding-top: 15px; ">
            <div class="col-xs-12 text-center">
                 <br>
                <span class="sh-titlebigger" style="color: gray;" data-bind="html: alert.name "></span>
                <br> <br>
            </div>
        </div>
        
        <div class="row" style="padding-top: 15px; ">
            
            <div class="col-xs-12" style="text-align: center; font-size: 40px; " >
                <i class="mdi mdi-timer c-main" style="font-size: 40px; "></i>
                <span data-bind="click:showSettingEstimateDuration"> 
                    <span data-bind="visible: alert.isLong"> 
                        <span class="time" data-bind="html: alert.hours"></span> 
                        <span class="c-main" style="font-size:28px">h</span>                         
                    </span> 
                    <span class="time" data-bind="html: alert.minutes"></span> 
                    <span class="c-main" style="font-size:28px">min</span> 
                    
                </span>
                 <br>  <br> 
            </div>

        </div>
        
        <div class="col-xs-12 mt10" style="text-align: center" >
                <div class="form-group sh-titlebig c-black" >                    
                    <label class="">Transcurrido: </label> <span data-bind="html:alert.elapsedtext"></span><br> 
                </div>
              <br>
        </div>
        
        

        <div class="row">
            <div class="col-xs-12 text-center">

                <div class="radial-progress" data-progress="0">
                    <div class="circle">
                        <div class="mask full">
                            <div class="fill"></div>
                        </div>
                        <div class="mask half">
                            <div class="fill"></div>
                            <div class="fill fix"></div>
                        </div>
                        <div class="shadow"></div>
                    </div>
                    <div class="inset">
                        <div class="percentage">
                            <div class="numbers">
                                <!-- <span>-</span><span>0%</span><span>1%</span><span>2%</span><span>3%</span><span>4%</span><span>5%</span><span>6%</span><span>7%</span><span>8%</span><span>9%</span><span>10%</span><span>11%</span><span>12%</span><span>13%</span><span>14%</span><span>15%</span><span>16%</span><span>17%</span><span>18%</span><span>19%</span><span>20%</span><span>21%</span><span>22%</span><span>23%</span><span>24%</span><span>25%</span><span>26%</span><span>27%</span><span>28%</span><span>29%</span><span>30%</span><span>31%</span><span>32%</span><span>33%</span><span>34%</span><span>35%</span><span>36%</span><span>37%</span><span>38%</span><span>39%</span><span>40%</span><span>41%</span><span>42%</span><span>43%</span><span>44%</span><span>45%</span><span>46%</span><span>47%</span><span>48%</span><span>49%</span><span>50%</span><span>51%</span><span>52%</span><span>53%</span><span>54%</span><span>55%</span><span>56%</span><span>57%</span><span>58%</span><span>59%</span><span>60%</span><span>61%</span><span>62%</span><span>63%</span><span>64%</span><span>65%</span><span>66%</span><span>67%</span><span>68%</span><span>69%</span><span>70%</span><span>71%</span><span>72%</span><span>73%</span><span>74%</span><span>75%</span><span>76%</span><span>77%</span><span>78%</span><span>79%</span><span>80%</span><span>81%</span><span>82%</span><span>83%</span><span>84%</span><span>85%</span><span>86%</span><span>87%</span><span>88%</span><span>89%</span><span>90%</span><span>91%</span><span>92%</span><span>93%</span><span>94%</span><span>95%</span><span>96%</span><span>97%</span><span>98%</span><span>99%</span><span>100%</span> -->
                                <span>-</span>
                                <span data-bind="html:alert.progresspercentage"></span> <span>%</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
        
        
        <div class="row" data-bind="invisible: alert.isOrphan" style="margin-top: 15px">                
           
                <div class="col-xs-3" style="margin-right:0px; padding-right:0px" data-bind="invisible: alert.resolved">
                
                    <button class="btn btn-block btn-button " type="button" data-bind="enabled: alert.inprogress, invisible: alert.paused, click: showPauseAlert"
                            data-role="button">                    
                        <i class="mdi mdi-2x mdi-pause"></i>
                    </button>
                        
                    
                    <button class="btn btn-block btn-button " type="button" data-bind="visible: alert.paused, click: showResumeAlert"
                            data-role="button">                    
                        <i class="mdi mdi-2x mdi-play"></i>
                    </button>
                
                </div>
         
        
            
                <div class="col-xs-6 " >                
                    
                   <!-- PLAY --->
                    <button class="btn btn-main btn-block b-main valign" type="button" data-role="button"
                            data-bind="visible: alert.pending, click:showStartAlert" >
                        <i class="mdi mdi-2x mdi-play valign"></i>
                        
                    </button>
                    <!-- STOP --->
                    <button class="btn btn-finish btn-block b-finish valign" type="button" data-role="button"                     
                            data-bind="visible: alert.inprogress, click: showFinishAlert" style="margin-top: 0px;" >                    
                        <i class="mdi mdi-2x mdi-stop valign"></i>                    
                    </button>
                                    
                    <h3 class="c-light center valign" style="opacity: 0.5;" data-bind="visible: alert.paused">PAUSADA</h3>
                
                </div>
                
                
                 <div class="col-xs-3" style="margin-left:0px; padding-left:0px"> 
                    <button class="btn btn-block btn-default valign" type="button" data-role="button" 
                        data-bind="invisible: alert.resolved, click: showAlertSettings">
                         <i class="mdi mdi-2x mdi-settings"></i>
                    </button>
                </div>
        
            
        </div>   
        

    </div>
</div>
