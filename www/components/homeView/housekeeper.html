     <div class="tab-content">

            <div class="tab-pane fade in active" id="tab_actividad">     
            
                <!-- jumbotron header -->                      
                <header   class="jumbotron" data-bind="invisible: noActivity" >
                    <div class="container-fluid">
                        <div class="row">
                            
                            <div class="col-xs-12" style="margin-top: 0px" >                                                                
                                <h4 class="ml0">
                                    <i class="mdi mdi-timer sh-mdi"></i><span class="sh-label"> Progreso del Equipo</span> 
                                </h4>           
                                <div>
                                    <div data-role="progressbar" id="progressAlerts" data-min="0" data-max="100" data-type= "percent" data-bind="value: progress, invisible: noAlerts"
                                         style="width: 100%; " >
                                    </div>                                                    
                                </div>
                             </div>
                            
                            <div class="col-xs-12 mt10" style="text-align: center;" >
                                <span class="sh-info"  data-bind="invisible: noAlerts">

                                        <span data-bind="html: data.alerts.resolved"></span>/<span data-bind="html: data.alerts.total"></span>
                                    </span>
                                    alertas resueltas
                                </span>

                                </span>
                                
                            </div>
                            
                            <div class="col-xs-12" style="margin-top: 10px">

                                </div>                                                    
                             </div>
                            
                            <div class="col-xs-12 mt10" style="text-align: center;" >
                                <span class="sh-info" data-bind="invisible: noTasks ">
                                    <span>
                                        <span data-bind="html: data.tasks.resolved"></span>/<span data-bind="html: data.tasks.total"></span>
                                    </span>
                                    tareas completadas
                                </span>
                                <span class="sh-info c-light"  data-bind="visible: noTasks">

                                </span>
                                
                            </div>

                        </div>
